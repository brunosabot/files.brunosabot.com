<!DOCTYPE>
<html lang="fr">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<style>
		table {
			background:#000;
			border-radius:25px;
			-webkit-border-radius:25px;
			-moz-border-radius:25px;
		}
		tr {
			background:#07F;
			border-radius:25px;
			-webkit-border-radius:25px;
			-moz-border-radius:25px;
		}
		td {
			background:#ccc;
			padding:10px;
		}
	</style>
</head>
<body>
	<table cellpadding="0" cellspacing="0">
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
		</tr>
		<tr>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>
		<tr>
			<td>G</td>
			<td>H</td>
			<td>I</td>
		</tr>
	</table>
</body>
</html>
